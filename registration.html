<!DOCTYPE html>
<html class="d-grid h-100" lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <title>Homepage</title>
    </head>
    <body class="d-grid h-100 page-font">
        <section class="m-auto position-relative bg-light w-75 d-flex border">
            <div class="bg-light border-end w-50 p-5">
                <div class="form" method='POST'>
                    <div class="row">
                        <div class="col-12 mb-3">
                            <input type="email" placeholder="Digite seu endereço de e-mail" class="form-control" id="email-adress" name="email-adress" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6 mb-3">
                            <input type="text" placeholder="Digite seu nome" class="form-control" id="first-name" name="first-name" required>
                        </div>
                        <div class="col-6 mb-3">
                            <input type="text" placeholder="Digite seu sobrenome" class="form-control" id="last-name" name="last-name" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6 mb-3">
                            <input type="text" placeholder="Digite seu CPF" class="form-control" id="cpf" name="cpf" required>
                        </div>
                        <div class="col-6 mb-3">
                            <input type="text" placeholder="Digite número de celular" class="form-control" id="cell-number" name="cell-number" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6 mb-3">
                            <input type="password" placeholder="Crie sua senha aqui" class="form-control" id="user-password" name="user-password" required>
                        </div>
                        <div class="col-6 mb-3">
                            <input type="password" placeholder="Confirme sua senha" class="form-control" id="user-confirmation-password" name="user-confirmation-password" required>
                        </div>
                    </div>
                    <div id="alert"></div>
                    <div class="text-center">
                        <p>Ao criar uma conta, você concorda com os <span class="text-highlight text-decoration-underline">Termos e Condições de Uso</span> da PetOurStore. Para saber como tratamos os seus dados pessoais, acesse o nosso <span class="text-highlight text-decoration-underline">Aviso de Privacidade</span>.</p>
                    </div>

                    <div class="mt-3">
                        <div class="row">
                            <div class="col-12">
                                <button class="btn btn-dark w-100" type="submit" onclick="registerUser()">Cadastrar</button>
                            </div>
                        </div>
                    </div>
                    <div class="mt-3">
                        <div class="row">
                            <div class="col-12">
                                <a class="btn btn-go-back text-decoration-none text-white w-100" href="index.html">Voltar</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bg-light w-50 p-5">
                <div class="row">
                    <div class="col">
                        <div class="mb-3 text-center">
                            <h3 class="bolder-font-700">OLÁ!<br>QUE BOM TER VOCÊ POR AQUI</h3>
                            <small class="text-center">COMPRE COISINHAS PARA O SEU PET FICAR NO ESTILO</small>
                        </div>
                        <div class="text-center w-100 h-75">
                            <img class="rounded-circle w-100 h-100" src="assets/img/maybe/cat-and-dog.jpg">
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <script type="text/javascript" src="node_modules/bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="assets/js/script.js"></script>
        <script type="text/javascript">

        </script>
    </body>
</html>

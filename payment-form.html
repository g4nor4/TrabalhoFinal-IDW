<!DOCTYPE html>
<html class="d-grid h-100" lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <title>Forma de pagamento</title>
    </head>
    <body class="d-grid h-100 page-font">
        <section class="m-auto position-relative">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <form method="POST" action="payment-form-info.html">
                            <fieldset>
                                <legend>Forma de pagamento</legend>
                                <div class="row">
                                    <div class="col">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="card" id="credit-card" value="credit card" required>
                                            <label class="form-check-label" for="credit-card">
                                              Cartão de crédito
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="card" id="debit-card" value="debit card" required>
                                            <label class="form-check-label" for="debit-card">
                                              Cartão de débito
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <input class="form-check-input" type="radio" name="card-img" id="visa" value="visa" required>
                                        &nbsp;
                                        <label class="form-check-label" for="visa">
                                            <img class="img-fluid" src="https://www.iconsdb.com/icons/preview/black/visa-xxl.png" style="width: 10vw;">
                                        </label>
                                    </div>
                                    <div class="col">
                                        <input class="form-check-input" type="radio" name="card-img" id="mastercard" value="mastercard" required>
                                        &nbsp;
                                        <label class="form-check-label" for="mastercard">
                                            <img class="img-fluid" src="https://www.iconsdb.com/icons/preview/black/mastercard-xxl.png" style="width: 10vw;">
                                        </label>
                                    </div>
                                </div>
                            </fieldset>
                            <div class="d-flex justify-content-end mt-3">
                                <button class="btn btn-dark" type="submit" onclick="userCardChoices()">Avançar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script type="text/javascript" src="assets/js/script.js"></script>
    </body>
</html>

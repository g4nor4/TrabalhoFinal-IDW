<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">

        <script src="assets/js/header.js"></script>
        <script src="assets/js/nav.js"></script>
        <title>Produto</title>
    </head>
    <body class="page-font">
        <section class="mt-5 mb-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-5 col-lg-5 col-12 col-sm-12">
                        <div class="text-center" id="clicked-product-img"></div>
                    </div>
                    <div class="col-md-7 col-lg-7 col-12 col-sm-12">
                        <div class="row mb-5">
                            <div class="col">
                                <div class="row mt-4 mt-sm-4 mt-md-0 mt-lg-0">
                                    <div class="col">
                                        <div id="clicked-product-title"></div>
                                    </div>
                                </div>
                                <div class="row mt-3">
                                    <div class="col">
                                        <div id="clicked-product-description"></div>
                                    </div>
                                </div>
                                <div class="row mt-3">
                                    <div class="col">
                                        <div id="clicked-product-price"></div>
                                    </div>
                                </div>
                                <div class="row mt-2 row-cols-auto">
                                    <div class="col">
                                        <p class="fs-4">Quantidade:</p>
                                    </div>
                                    <div class="col"> 
                                        <div>
                                            <select class="form-select form-select-lg" id="quantity">
                                                <option value="1">1</option>
                                                <option value="2">2</option>
                                                <option value="3">3</option>
                                                <option value="4">4</option>
                                                <option value="5">5</option>
                                                <option value="6">6</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <div id="alert"></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row justify-content-center">
                            <div class="col">
                                <div class="text-center">
                                    <button class="btn btn-dark page-font btn-lg p-2" type="button" onclick="buyProduct()">
                                        <i class="bi bi-cart-fill text-white"></i>
                                        Eu quero!
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <script src="assets/js/footer.js"></script>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script type="text/javascript" src="assets/js/script.js"></script>
        <script type="text/javascript">
            userLogin();
            cartCount();
            discoverClickedProduct();
        </script>
    </body>
</html>

                        <li class="nav-item me-4">

                            <span>

            </div>

        <section class="mt-5 mb-5">
            <div class="d-flex justify-content-evenly ms-5 me-5">
                <div class="text-center" id="clicked-product-img"></div>
                <div class="d-flex flex-column w-50">
                    <div>
                        <div id="product-title-container"></div>
                        <p class="fs-4" id="product-description"></p>
                        <p class="fs-3 bolder-font-700" id="product-price"></p>
                    </div>
                    <div class="d-flex align-items-center">
                        <p class="fs-4">Quantidade:</p>
                        &nbsp;
                        <select class="form-select" style="width: 6vw; height: 6vh;" id="quantity">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                        </select>
                    </div>
                    <div class="d-grid gap-5 mt-auto pb-3">
                        <div class="text-center">
                            <button class="btn btn-dark page-font btn-lg p-2" type="button" onclick="buyProduct()">
                                <i class="bi bi-cart-fill text-white"></i>
                                Eu quero!
                            </button>
                        </div>
                    </div>
                    <div id="alert"></div>
                </div>
            </div>
        </section>

        <footer class="p-5 bg-color-black">
            <div class="container m-5">
                <div class="row justify-content-md-between pb-5">

                            </div>
                        </div>

                                <div>
                                    <i class="bi bi-telephone-fill fs-1 text-white"></i>
                                </div>
                            </div>
                            <div class="col-md-auto">
                                <div>
                                    <span class="text-white">Telefone:</span><br>

                                </div>

                                <div>
                                    <i class="bi bi-envelope-fill fs-1 text-white"></i>
                                </div>
                            </div>
                            <div class="col-md-auto">
                                <div>
                                    <span class="text-white">E-mail:</span><br>
                                    <span class="text-white">ourpetstore@mail.com</span>

                            </div>
                        </div>

                        <div class="text-center">

                                    &nbsp;
                                    <i class="bi bi-facebook fs-1 text-white"></i>

                                </li>
                            </ul>

                    </div>
                </div>

        <script type="text/javascript" src="node_modules/bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="assets/js/script.js"></script>
        <script type="text/javascript">
            discoverClickedProduct();
            let countPro = localStorage.getItem('countage products'); 
            if (parseInt(countPro) > 0) {
                let cartIcon = document.getElementById("cart-icon");
                cartIcon.innerHTML = `<span class="badge rounded-pill bg-dark position-absolute">${countPro}</span>`;
            }
        </script>

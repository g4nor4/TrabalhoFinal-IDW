<!DOCTYPE html>
<html class="d-grid h-100" lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <title>Endereço de entrega</title>
    </head>
    <body class="d-grid h-100 page-font">
        <section class="m-auto position-relative">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <form method="post">
                            <fieldset>
                                <legend>Endereço de entrega</legend>
                                <div class="row">
                                    <div class="col-8 mb-3">
                                        <label class="form-label" for="street">Rua</label>
                                        <input type="text" placeholder="rua" class="form-control" id="street" name="street" required>
                                    </div>
                                    <div class="col-4 mb-3"> 
                                        <label class="form-label" for="home-number">Número</label>
                                        <input type="number" class="form-control" placeholder="número" id="home-number" name="home-number" required>
                                    </div>
                                    <div class="col-12 mb-3"> 
                                        <label class="form-label" for="complement">Complemento</label>
                                        <input type="text" class="form-control" placeholder="complemento" id="complement" name="complement">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-6 mb-3"> 
                                        <label class="form-label" for="district">Bairro</label>
                                        <input type="text" class="form-control" placeholder="bairro" id="district" name="district" required>
                                    </div>
                                    <div class="col-6 mb-3"> 
                                        <label class="form-label" for="cep">CEP</label>
                                        <input type="text" class="form-control" placeholder="CEP" id="cep" name="cep" required>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-8 mb-3"> 
                                        <label class="form-label" for="city">Cidade</label>
                                        <input type="text" class="form-control" placeholder="cidade" name="city" id="city" required>
                                    </div>
                                    <div class="col-4 mb-3"> 
                                        <label class="form-label" for="state">Estado</label>
                                        <input type="text" class="form-control" placeholder="estado" name="state" id="state" required>
                                    </div>
                                </div>
                            </fieldset>
                            <div class="d-flex justify-content-end mt-3">
                                <input class="btn btn-dark" type="button" value="Avançar" onclick="addDeliverAdress()">
                            </div>
                        </form>
                    </div>
                </div>
        </section>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>
        <script type="text/javascript">
            $(document).ready(
                function(){
                    $("#cep").mask("00000-000");
                    $("#state").mask("SS");
                }
            );
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script type="text/javascript" src="assets/js/script.js"></script>
    </body>
</html>

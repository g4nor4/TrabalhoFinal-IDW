<!DOCTYPE html>
<html class="d-grid h-100" lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <link rel="apple-touch-icon" sizes="57x57" href="assets/favicon/apple-icon-57x57.png">
        <link rel="apple-touch-icon" sizes="60x60" href="assets/favicon/apple-icon-60x60.png">
        <link rel="apple-touch-icon" sizes="72x72" href="assets/favicon/apple-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="76x76" href="assets/favicon/apple-icon-76x76.png">
        <link rel="apple-touch-icon" sizes="114x114" href="assets/favicon/apple-icon-114x114.png">
        <link rel="apple-touch-icon" sizes="120x120" href="assets/favicon/apple-icon-120x120.png">
        <link rel="apple-touch-icon" sizes="144x144" href="assets/favicon/apple-icon-144x144.png">
        <link rel="apple-touch-icon" sizes="152x152" href="assets/favicon/apple-icon-152x152.png">
        <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-icon-180x180.png">
        <link rel="icon" type="image/png" sizes="192x192"  href="assets/favicon/android-icon-192x192.png">
        <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="96x96" href="assets/favicon/favicon-96x96.png">
        <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
        <link rel="manifest" href="/manifest.json">
        <meta name="msapplication-TileColor" content="#ffffff">
        <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
        <meta name="theme-color" content="#ffffff">
        <title>Cadastrar</title>
    </head>
    <body class="d-grid h-100 page-font">
        <section class="m-auto position-relative bg-light w-75 container border">
            <div class="row">
                <div class="col-12 col-lg-6 border-end border-bottom">
                    <div class="p-1 p-sm-5 p-md-5 p-lg-5">
                        <div class="row">
                            <div class="col-12 mb-3">
                                <input type="email" placeholder="Digite seu endereço de e-mail" class="form-control" id="email-adress" name="email-adress" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 mb-3">
                                <input type="text" placeholder="Digite seu nome" class="form-control" id="first-name" name="first-name" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 col-md-6 col-lg-6 mb-3">
                                <input type="password" placeholder="Crie sua senha aqui" class="form-control" id="user-password" name="user-password" required>
                            </div>
                            <div class="col-12 col-md-6 col-lg-6 mb-3">
                                <input type="password" placeholder="Confirme sua senha" class="form-control" id="user-confirmation-password" name="user-confirmation-password" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div id="alert"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div class="text-center">
                                    <p>Ao criar uma conta, você concorda com os <span class="text-highlight text-decoration-underline">Termos e Condições de Uso</span> da OurPetStore. Para saber como tratamos os seus dados pessoais, acesse o nosso <span class="text-highlight text-decoration-underline">Aviso de Privacidade</span>.</p>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 mb-3">
                                <button class="btn btn-dark w-100" type="button" onclick="registerUser()">Cadastrar</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <a class="btn text-decoration-none text-white w-100" href="index.html" style="background-color: #FF8A00;">Voltar</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-lg-6">
                    <div class="p-3 p-sm-5 p-md-5 p-lg-5">
                        <div class="mb-3 text-center">
                            <h3 class="bolder-font-700">OLÁ!<br>QUE BOM TER VOCÊ POR AQUI</h3>
                            <small>COMPRE COISINHAS PARA O SEU PET FICAR NO ESTILO</small>
                        </div>
                        <div class="text-center">
                            <img class="rounded-circle img-fluid" src="assets/img/cat-and-dog.jpg">
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script type="text/javascript" src="assets/js/script.js"></script>
    </body>
</html>

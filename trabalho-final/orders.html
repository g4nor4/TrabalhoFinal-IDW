<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">

        <script src="assets/js/header.js"></script>
        <script src="assets/js/nav.js"></script>
        <title>Produto</title>
    </head>
    <body class="page-font">

        <section id="section-container"></section>

        <script src="assets/js/footer.js"></script>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script type="text/javascript" src="assets/js/script.js"></script>
        <script type="text/javascript">
            userLogin();
            cartCount();
            let sectionContainer = document.getElementById("section-container");
            for (let i = 0; i < users.length; i++) {
                if (loggedUser == users[i].firstName) {
                    sectionContainer.innerHTML = `<h2 class="bolder-font-700 m-5 text-center">Meus pedidos</h2>`;
                    if (users[i].orders.length > 0) {
                        for (let y = 0; y < users[i].orders.length; y++) {
                            sectionContainer.innerHTML +=  
                                    `<div class="container p-3 mb-5 border rounded">
                                        <div class="row">
                                            <div class="col-12 col-sm-6 col-md-6 col-lg-8">
                                                <div class="row">
                                                    <div class="col" id="${y}"></div>
                                                </div>
                                            </div>
                                            <div class="col-12 col-sm-6 col-md-6 col-lg-4 pt-3">
                                                <div class="row mb-3">
                                                    <div class="col">
                                                        <a class="btn btn-dark d-block" href="order.html" onclick="clickedOrder(this.id)" id="${y}">Ver detalhes do pedido</a>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col">
                                                        <button class="btn btn-light d-block w-100" type="button" id="${y}" onclick="cancelOrder(this.id)">Cancelar pedido</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>`
                            let ordersList = document.getElementById(y);
                            
                            for (let w = 0; w < users[i].orders[y].itens.length; w++) {
                                ordersList.innerHTML +=
                                            `<div class="row mb-3">
                                                <div class="col">
                                                    <img src="${users[i].orders[y].itens[w].product.img}" style="max-width: 10vw;">
                                                    <span class="bolder-font-500">${users[i].orders[y].itens[w].product.name}</span>
                                                </div>
                                            </div>`
                            }
                        }
                    } else {
                        sectionContainer.innerHTML = `<p class="bolder-font-700 m-5 text-center h3">Você ainda não possui nenhum pedido.</p>`;
                    }
                }
            }
        </script>
    </body>
</html>

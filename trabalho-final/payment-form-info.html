<!DOCTYPE html>
<html class="d-grid h-100" lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <title>Info. - Forma de pagamento</title>
    </head>
    <body class="d-grid h-100 page-font">
        <section class="m-auto position-relative">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <fieldset>
                            <legend>Informações de pagamento</legend>
                            <div class="row mb-4">
                                <div class="col">
                                    <div id="chosen-card"></div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12 mb-3">
                                    <label class="form-label" for="card-name">Nome no cartão</label>
                                    <input type="text" placeholder="nome no cartão" class="form-control" id="card-name" name="card-name" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12 mb-3">
                                    <label class="form-label" for="card-number">Número</label>
                                    <input type="text" placeholder="número" class="form-control" id="card-number" name="card-number" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-4 mb-3">
                                    <label class="form-label" for="card-code">Código</label>
                                    <input type="text" placeholder="código" class="form-control" id="card-code" name="card-code" required>
                                </div>
                                <div class="col-8 mb-3">
                                    <label class="form-label" for="expire-card-date">Data de validade</label>
                                    <input type="date" placeholder="data de validade" class="form-control" id="expire-card-date" name="expire-card-date" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col" id="parcels-div"> 
                                    
                                </div>
                            </div>
                        </fieldset>
                         <div class="d-flex justify-content-between mt-5">
                            <a class="btn btn-dark text-decoration-none" href="payment-deliver-adress.html">Voltar</a>
                            <button class="btn btn-dark" type="button" onclick="addCardInformation()">Avançar</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>
        <script type="text/javascript">
            $(document).ready(
                function(){
                    $("#card-number").mask("0000 0000 0000 0000");
                    $("#card-code").mask("000");
                }
            );
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script type="text/javascript" src="assets/js/script.js"></script>
        <script type="text/javascript">
            let cardContainer = document.getElementById("chosen-card");
            cardContainer.innerText = `CARTÃO ${chosenCard.cardImg.toUpperCase()}`

            if (chosenCard.card == "credit card") {
                let twoParcels = (total/2).toFixed(2);
                let threeParcels = (total/3).toFixed(2);
                let fourParcels = (total/4).toFixed(2);
                let fiveParcels = (total/5).toFixed(2);
                let sixParcels = (total/6).toFixed(2);
                let parcelsDiv = document.getElementById("parcels-div");

                parcelsDiv.innerHTML = `<label for="parcels">Parcelas</label>
                                        <select class="form-select form-select-md" id="parcels-sel"></select>`

                let parcelsSelect = document.getElementById("parcels-sel");
                parcelsSelect.innerHTML = `<option value="à vista no cartão no valor de R$${total}">À VISTA NO CARTÃO NO VALOR DE R$${total}</option>
                                            <option value="2 X R$${twoParcels} SEM JUROS">2 X R$${twoParcels} SEM JUROS</option>
                                            <option value="3 X R$${threeParcels} SEM JUROS">3 X R$${threeParcels} SEM JUROS</option>
                                            <option value="4 X R$${fourParcels} SEM JUROS">4 X R$${fourParcels} SEM JUROS</option>
                                            <option value="5 X R$${fiveParcels} SEM JUROS">5 X R$${fiveParcels} SEM JUROS</option>
                                            <option value="6 X R$${sixParcels} SEM JUROS">6 X R$${sixParcels} SEM JUROS</option>`
            }
        </script>
    </body>
</html>

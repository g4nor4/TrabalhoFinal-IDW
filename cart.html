<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">

        <script src="assets/js/header.js"></script>
        <script src="assets/js/nav.js"></script>
        <title>Homepage</title>
    </head>
    <body class="page-font">
        <section id="cart-container"></section>

        <script src="assets/js/footer.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script type="text/javascript" src="assets/js/script.js"></script>
        <script type="text/javascript">
            userLogin();
            cartCount();
            let cartContainer = document.getElementById("cart-container");
            let totalValue = 0;
            let productId = 0;

            if (cartProducts.length > 0) {
                cartContainer.innerHTML = 
                    `<h2 class="fs-2 m-5 bolder-font-700">Meu carrinho</h2>
                    <div class="d-flex flex-column">
                        <div class="d-flex justify-content-center">
                            <table class="table table-borderless w-75 text-center">
                                <thead>
                                    <tr>
                                        <th></th>
                                        <th class="bolder-font-700 fs-4">Nome do produto</th>
                                        <th class="bolder-font-700 fs-4">Quantidade</th>
                                        <th class="bolder-font-700 fs-4">Preço</th>
                                    </tr>
                                </thead>
                                <tbody id="cart-products-container"></tbody>
                            </table>
                        </div>
                        <div class="mt-5 mb-5">
                            <div class="d-flex justify-content-center mb-5">
                                <p class="fs-3 bolder-font-700">Valor total:</p>
                                &nbsp;&nbsp;
                                <p class="fs-3 shadow-sm" id="total"></p>
                            </div>
                            <div class="d-flex justify-content-between ms-5 me-5">
                                <a class="btn btn-dark btn-lg text-decoration-none" href="index.html">Voltar às compras</a>
                                <button class="btn btn-dark btn-lg" onclick="finalizeOrder()">Finalizar pedido</button>
                            </div>
                        </div>
                    </div>`
                let cartProductsContainer = document.getElementById("cart-products-container");
                for (let i = 0; i < cartProducts.length; i++) {
                    cartProductsContainer.innerHTML += 
                                    `<tr class="shadow-sm mb-5">
                                        <td class="p-3">
                                            <img class="shadow-sm" src="${cartProducts[i].product.img}" style="max-width: 10vw;">
                                        </td>
                                        <td class="p-3">
                                            <div class="h-100 w-100 p-5 shadow-sm">
                                                <p class="fs-5">${cartProducts[i].product.name}</p>
                                            </div>
                                        </td>
                                        <td class="p-3">
                                            <div class="h-100 w-100 p-5 shadow-sm">
                                                <p class="bolder-font-700">${cartProducts[i].quantity}</p>
                                            </div>
                                        </td>
                                        <td class="p-3">
                                            <div class="d-flex align-items-center">
                                                <div class="h-100 w-100 p-5 shadow-sm">
                                                    <p>${cartProducts[i].product.price}</p>
                                                </div>
                                                &nbsp;&nbsp;
                                                <i class="bi bi-trash-fill fs-5 cursor-pointer" id="${productId++}" onclick="takeProductOutOfCart(this.id)"></i>
                                            </div>
                                        </td>
                                    </tr>`
                    totalValue += parseFloat(cartProducts[i].product.price) * parseInt(cartProducts[i].quantity);
                }
                document.getElementById("total").innerText = `R$ ${totalValue.toFixed(2)}`;
                localStorage.setItem('Total', JSON.stringify(totalValue.toFixed(2)));
            } else {
                cartContainer.innerHTML = `<p class="bolder-font-700 text-center fs-3 m-5">Você ainda não escolheu nenhum produto</p>`;
            }
        </script>
    </body>
</html>

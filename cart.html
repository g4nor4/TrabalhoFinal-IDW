        <script type="text/javascript">
            let cartContainer = document.getElementById("cart-container");

            if (users[0].cart.length > 0) {
                cartContainer.innerHTML = 
                `<h2 class="fs-2 m-5 bolder-font-700">Meu carrinho</h2>
                <div class="d-flex flex-column">
                    <div class="d-flex justify-content-center">
                        <table class="table table-borderless w-75 text-center">
                            <thead>
                                <tr>
                                    <th></th>
                                    <th class="bolder-font-700 fs-4">Nome do produto</th>
                                    <th class="bolder-font-700 fs-4">Quantidade</th>
                                    <th class="bolder-font-700 fs-4">Preço</th>
                                </tr>
                            </thead>
                            <tbody id="products-cart-container"></tbody>
                        </table>
                    </div>
                    <div class="mt-5 mb-5">
                        <div class="d-flex justify-content-center mb-5">
                            <p class="fs-3 bolder-font-700">Valor total:</p>
                            &nbsp;&nbsp;
                            <p class="fs-3 shadow-sm" id="total"></p>
                        </div>
                        <div class="d-flex justify-content-between ms-5 me-5">
                            <a class="btn btn-dark btn-lg text-decoration-none" href="index.html">Voltar às compras</a>
                            <button class="btn btn-dark btn-lg" onclick="finalizeOrder()">Finalizar pedido</button>
                        </div>
                    </div>
                </div>`
    
                let buildCartPage = document.getElementById("products-cart-container");
                let totalShow = document.getElementById("total");
                let total = 0;
                let user = JSON.parse(localStorage.getItem('users'));
                let idProducts = 0;
                for (let i = 0; i < user[0].cart.length; i++) {
                    buildCartPage.innerHTML += 
                                `<tr class="shadow-sm mb-5">
                                    <td class="p-3">
                                        <img class="product-image-cart shadow-sm" src="${user[0].cart[i].img}">
                                    </td>
                                    <td class="p-3">
                                        <div class="h-100 w-100 p-5 shadow-sm">
                                            <p class="fs-5">${user[0].cart[i].name}</p>
                                        </div>
                                    </td>
                                    <td class="p-3">
                                        <div class="h-100 w-100 p-5 shadow-sm">
                                            <p class="bolder-font-700">${user[0].cart[i].quantity}</p>
                                        </div>
                                    </td>
                                    <td class="p-3">
                                        <div class="d-flex align-items-center">
                                            <div class="h-100 w-100 p-5 shadow-sm">
                                                <p>${user[0].cart[i].price}</p>
                                            </div>
                                            &nbsp;&nbsp;
                                            <i class="bi bi-trash-fill fs-5 cursor-pointer" id="${idProducts}" onclick="takeProductOutOfCart(this.id)"></i>
                                        </div>
                                    </td>
                                </tr>`  
                    idProducts++;
                    total += parseFloat(user[0].cart[i].price) * parseInt(user[0].cart[i].quantity);
                }
                totalShow.innerText = `R$ ${total.toFixed(2)}`;
            } else {
                cartContainer.innerHTML = `<p class="bolder-font-700 text-center fs-3 m-5">Você ainda não escolheu nenhum produto</p>`;
            }
            
            let countPro = localStorage.getItem('countage products'); 

            if (parseInt(countPro) > 0) {
                let cartIcon = document.getElementById("cart-icon");
                cartIcon.innerHTML = `<span class="badge rounded-pill bg-dark position-absolute">${countPro}</span>`;
            }
        </script>
